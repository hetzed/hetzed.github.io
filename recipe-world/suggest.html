<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe World - Suggest a Recipe</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Navigation Header -->
    <header class="bg-light shadow-sm">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <h1 class="navbar-brand mb-0 display-4 text-secondary">RECIPE WORLD</h1>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">HOME</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="recipe-list.html">RECIPES</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="suggest.html">SUGGEST</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <h2 class="text-center display-4 text-primary mb-5">SUGGEST</h2>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Suggestion Form -->
                <form id="suggestionForm" class="needs-validation" novalidate>
                    
                    <!-- Recipe Name -->
                    <div class="mb-4">
                        <label for="recipeName" class="form-label text-info">Recipe Name*:</label>
                        <input type="text" class="form-control" id="recipeName" name="recipeName" required>
                        <div class="invalid-feedback">
                            Please provide a recipe name.
                        </div>
                    </div>

                    <!-- Ingredients -->
                    <div class="mb-4">
                        <label for="ingredients" class="form-label text-info">Ingredients*:</label>
                        <textarea class="form-control" id="ingredients" name="ingredients" rows="6" required></textarea>
                        <div class="invalid-feedback">
                            Please list the ingredients.
                        </div>
                    </div>

                    <!-- Your Name -->
                    <div class="mb-4">
                        <label for="yourName" class="form-label text-info">Your Name*:</label>
                        <input type="text" class="form-control" id="yourName" name="yourName" required>
                        <div class="invalid-feedback">
                            Please provide your name.
                        </div>
                    </div>

                    <!-- Your Email -->
                    <div class="mb-4">
                        <label for="yourEmail" class="form-label text-info">Your Email*:</label>
                        <input type="email" class="form-control" id="yourEmail" name="yourEmail" required>
                        <div class="invalid-feedback">
                            Please provide a valid email address.
                        </div>
                    </div>

                    <!-- Terms & Conditions Checkbox -->
                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                        <label class="form-check-label text-info" for="agreeTerms">
                            Agree with T&C:
                        </label>
                        <div class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-secondary btn-lg" id="submitButton" disabled>
                            Click To Submit
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-5">
        <p class="mb-0 text-muted">&copy 2025 - RECIPE WORLD - Felipe D Qui√±ones</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
